<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles/styles.css">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&#x00F7;</button>
            <button class="wide">0</button>
            <button>.</button>
            <button>x</button>
            <button class="equals">=</button>
        </div>
    </div>

</body>
</html>
